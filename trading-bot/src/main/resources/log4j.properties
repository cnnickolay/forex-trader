log4j.rootLogger=ERROR, console
log4j.logger.org.apache.spark=ERROR, console
#log4j.logger.org.apache.spark.ml.tuning=INFO, console
#log4j.logger.org.apache.spark.ml.Pipeline=INFO, console
#log4j.logger.org.apache.spark.ml.PipelineModel=INFO, console
log4j.logger.com.gargoylesoftware.htmlunit=OFF

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n